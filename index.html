<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Click Beat</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>Click Beat</h1>
      <p>Mix sounds with one Click.</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio src="clay.mp3" class="sound"></audio>
      </div>
      <div class="pad2">
        <audio class="sound">
          <source src="confetti.mp3" />
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound">
          <source src="glimmer.mp3" />
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound">
          <source src="moon.mp3" />
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound">
          <source src="timer.mp3" />
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound">
          <source src="veil.mp3" />
        </audio>
      </div>
      <div class="pad7">
        <audio class="sound">
          <source src="wipe.mp3" />
        </audio>
      </div>
      <div class="pad8">
        <audio class="sound">
          <source src="zig-zag.mp3" />
        </audio>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
